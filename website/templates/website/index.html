{% include 'website/header.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Header</title>
    <!--THIS LINK ADDS BOOTSTRAP 5, ALLOWS ANIMATIONS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            background-color: #f8f5f2;
        }

        .products{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .product-card{
            background-attachment: fixed;
            background-color: #f8f5f2;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .product-image{
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid #f8f5f2;
        }

        .product-description{
            text-align: left;
        }

        .product-price{
            text-align: left;
            font-weight: bold;
            transition: .6s; /*ADDED FEATURE*/
        }
/* START OF RESPONSIVE CSS*/

        .btn-group .btn{
            background: #fe6d38;
            color: #fff;
            font-size: 18px;
            margin-right: 5px;
            padding: 10px 20px;
            font-weight:600;
            transition: all .6s ease-in;
        }

        .btn:hover{
            background:#262626; /*This is the buttons uderlying color once cursor is on it*/
            color:#fff; /*This is the buttons text color once cursor is on it*/
        }

        .product-card:hover .product-price{
            animation: pulse .5s ease-in-out infinite;
        }
        @keyframes pulse{
            0%{
                transform:scale(1);
            }
            50%{
                transform:scale(.95);
            }
            100%{
                transform:scale(1);
            }
        }
/*END OF RESPONSIVE CSS*/
    </style>
</head>

<body style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">


<div class="products">
    {% for product in products %}
    <div class="product-card">
        <img class="product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
        <div class="product-description">
            <h4>{{ product.name }}</h4>
            <p>{{ product.description }}</p>
        <!-- <p>Price: {{ product.price }}</p> --><!--THIS HAS BEEN COMMENTED OUT FOR RECENT CHANGE-->

        <!--CHANGES START HERE-->
        <div class = "d-flex justify-content-between align-items-center">
            <div class = "btn-group">
            <form action="{% url 'productview.html' %}" method ="POST">
                <input type = "button" class = "btn btn-sm" value = "View">
            </form>
                <button type = "button" class="btn btn-sm">Details</button>
            </div><!--END OF btn-group-->
            <span class="product-price"> ${{ product.price }}</span>
        </div><!--END OF d-flex justify-content-between align-items-center-->
        </div>
        <div class="product-buttons">
           
        </div>
        </div>
    {% endfor %} 
</div>

</body>
</html>
{% include 'website/footer.html' %}
